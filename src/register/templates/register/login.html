<!doctype html>


<head>
    <title> Login </title>

    <style>
        body{
        color: black;
        background-color: rgb(255, 153, 51);
        }

    </style>

</head>


{% block title %} <strong style="text-decoration: underline;"> Sign in Here </strong> {% endblock %}



{% load crispy_forms_tags %}

{% block content %}

<body>
    <form method="POST" class="form-group">
        {% csrf_token %}

            {{ form.as_table }}
            <br>
            <br>
            {% for message in messages %}
            {% if messages %}
            <div class=" alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}

        <button type="submit" class="btn btn-success"> Login </button>
    </form>
</body>

{% endblock %}
